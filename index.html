<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keep It</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" href="./img/todo_fav.png">
</head>

<body onload="getTodos('todoItems')">

  <h1>Keep It - Todo List</h1>

  <div class="main-container">

    <div class="sidebar">
      <a class="btn-menu" href="index.html"><img class="menu-icon" src=" ./img/icon-todo.png" alt="">Todo Liste</a>
      <a class="btn-menu" href="trash.html"><img class="menu-icon" src="./img/icon-trash.png" alt="">Mülleimer</a>
    </div>

    <div class="todo-container p20">
      <form class="input-container p20" onsubmit="addTodo(); return false;">
        <input required id="input" class="input-field box01" type="text" placeholder="Notiz schreiben...">
        <button class="btn-add">hinzufügen</button>
      </form>

      <div id="todo-list" class="todo-list p20">
        <!-- List of Todos -->
      </div>
    </div>

  </div>

  <script src="script.js"></script>

</body>

</html>
